<!-- Write a JS function that reads two numbers from input fields in a web page and puts their sum in another field when the user clicks on a button. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Numbers</title>
</head>
<body>
   <input type="text" id="num1" /> + <br>
   <input type="text" id="num2" /> = <br>
   <input type="text" id="sum" readonly="readonly" />
   <input type="button" value="Calc" onclick="calc()" /> <br>
   <script>
       function calc() {
           let box1 = document.getElementById('num1').value;
           let box2 = document.getElementById('num2').value;
           let sum;
           sum = Number(box1) + Number(box2);
           document.getElementById('sum').value = sum;
       }
   </script>
</body>
</html>
